<body style="background-color: rgb(185, 185, 185)" >
    <button id="btnstart" style="position: absolute; bottom: 1%; left: 46%">START</button>
    <button id="btnstop" style="position: absolute; bottom: 1%; right: 46%">STOP</button>
    <h1 style="position: absolute; left: 40%; top: -2.5%">Spaceship Game</h1>
    <p id="result" style="font-size: 400%; position: absolute; right: 43%; color: white" >Press Start</p>
    <p style="font-size: 200%; position: absolute; top: 25%"><b>Instructions:</b></p>
    <p style="position: absolute; top: 35%">The goal is to dodge the obstacles, <br></br>which  are symbolized by the small <br></br>asteroids. Dodge as many as <br></br>you can, and get to the end of the <br></br>box. </p>
    <p style="font-size: 300%; position: absolute; right: 10%;">Level:</p>
    <p id="level" style="font-size: 300%; position: absolute; right: 7%">0</p>
    <canvas id="board" height="600" width="850" style="border:1px solid; position: absolute; left: 20%; top: 7%; background-image: url('spaceb.png'); z-index: -1" ></canvas>
