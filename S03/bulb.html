<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('image').src='pic_bulbon.gif'">
        Bulb On
    </button>
    <button onclick="document.getElementById('image').src='pic_bulboff.gif'">Bulb off</button>
    <br>
    <button onclick="document.getElementById('image').style.display='none'">Hide</button>
    <button onclick="document.getElementById('image').style.display='block'">Show</button>

    <img id="image" src="pic_bulboff.gif">
</body>
</html>
